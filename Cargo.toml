[package]
name = "guapa_bot"
version = "0.2.0"
authors = ["Bruno A. MuciÃ±o <mucinoab@gmail.com>"]
edition = "2021"
resolver = "2"

[dependencies]
rand = "0.8.4"
reqwest = { version = "0.11.4", features = ["json"] }
serde = { version = "1.0.130", features = ["derive"] }
serenity = { version = "0.10.9", default-features = false, features = ["gateway", "rustls_backend", "standard_framework"] }
tokio = { version = "1.12.0", features = ["macros", "rt-multi-thread"] }
tokio-cron-scheduler = "0.2.3"

[profile.dev]
debug = false
